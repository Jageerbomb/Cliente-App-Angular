<div class="card bg-dark text-white">
  <div class="card-header">{{ !this.cliente.id ? 'Nuevo': 'Modificar' }}</div>
  <div class="card-body">
    <form >
      <div class="form-group row">
        <label for="name" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="cliente.nombre">
        </div>
      </div>
      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="cliente.apellido">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Correo</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="email" name="email" [(ngModel)]="cliente.email">
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <div class="form-group row float-right">
      <div class="col-sm-12">
        <button class="btn btn-primary" (click)="create()" *ngIf="!cliente.id">Crear</button>
        <button class="btn btn-primary" (click)="update()" *ngIf="cliente.id">Editar</button>
      </div>
    </div>
  </div>
</div>
