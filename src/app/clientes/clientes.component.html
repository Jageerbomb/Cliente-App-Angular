<div class="card text-dark bg-white mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body">
    <h5 class="card-title">Listado de Clientes</h5>
    <div class="my-2 text-left">
      <button class="btn btn-outline-primary" [routerLink]="['/clientes/form']"> Crear Cliente</button>
    </div>
    <div *ngIf="clientes?.length == 0" class="alert alert-info">
      No existen registros en la base de datos.
    </div>
    <table class="table table-bordered table-striped" *ngIf="clientes?.length > 0">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Creado</th>
        <th>Correo</th>
        <th>Opciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cliente of clientes">
        <td><button type="button" class="btn btn-outline-success" [routerLink]="['/clientes/ver',cliente.id]">{{cliente.id}}</button></td>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.apellido | uppercase}}</td>
        <td>{{ cliente.createAt | date:'EEEE dd, MMMM yyyy'}}</td>
        <td>{{ cliente.email }}</td>
        <td>
          <div class="btn-group">
            <div class="col">
              <button class="btn btn-outline-secondary" [routerLink]="['/clientes/form',cliente.id]">
                Editar
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-danger" (click)="delete(cliente)">
                Eliminar
              </button>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <app-paginator *ngIf="paginador" [paginador]="paginador"></app-paginator>
  </div>
</div>
