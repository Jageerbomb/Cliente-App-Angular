<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <div class="input-group">
      <div class="custom-file">
        <input (change)="chooseFile($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
        <label class="custom-file-label" for="inputGroupFile04">Seleccione archivo...</label>
      </div>
      <div class="input-group-append">
        <button (click)="uploadFile()" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Cargar</button>
      </div>
    </div>

  </div>
</div>
